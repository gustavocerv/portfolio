name: Deploy to Cloud Run

on:
  push:
    branches:
      - main  # Trigger only on main branch
  workflow_dispatch: # Allows manual triggering

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_KEY_JSON }}

      - name: Build Docker image
        run: |
          docker build -t us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/teamlab2-app-repo/portfolio-app:latest .

      - name: Push Docker image
        run: |
          docker push us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/teamlab2-app-repo/portfolio-app:latest

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy portfolio-app \
            --image us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/teamlab2-app-repo/portfolio-app:latest \
            --region us-central1 \
            --platform managed \
            --allow-unauthenticated
