name: CI/CD Portfolio App

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      REGION: us-central1
      IMAGE: portfolio-app
      REPO: portfolio-repo

    steps:
      # 1. Checkout repository
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Authenticate to Google Cloud
      - name: Set up GCP credentials
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_KEY_JSON }}

      # 3. Configure Docker for GCP Artifact Registry
      - name: Configure Docker
        run: gcloud auth configure-docker us-central1-docker.pkg.dev

      # 4. Build Docker image
      - name: Build Docker image
        run: |
          docker build -t us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT }}/$REPO/$IMAGE:latest .

      # 5. Push Docker image
      - name: Push Docker image
        run: |
          docker push us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT }}/$REPO/$IMAGE:latest

      # 6. Deploy to Cloud Run
      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy $IMAGE \
            --image us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT }}/$REPO/$IMAGE:latest \
            --region $REGION \
            --platform managed \
            --allow-unauthenticated \
            --quiet
