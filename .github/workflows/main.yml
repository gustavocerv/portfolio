name: Deploy Portfolio App to Cloud Run

on:
  push:
    branches:
      - main  # Deploy only on pushes to the main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout your code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Authenticate to GCP using service account key
      - name: Set up GCP credentials
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_KEY_JSON }}

      # 3. Configure Docker to use gcloud for authentication
      - name: Configure Docker for GCP
        run: gcloud auth configure-docker us-central1-docker.pkg.dev

      # 4. Build Docker image
      - name: Build Docker image
        run: |
          docker build -t us-central1-docker.pkg.dev/spartan-grail-471709-p1/portfolio-repo/portfolio-app:latest .

      # 5. Push Docker image to Artifact Registry
      - name: Push Docker image
        run: |
          docker push us-central1-docker.pkg.dev/spartan-grail-471709-p1/portfolio-repo/portfolio-app:latest

      # 6. Deploy to Cloud Run
      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy portfolio-app \
            --image us-central1-docker.pkg.dev/spartan-grail-471709-p1/portfolio-repo/portfolio-app:latest \
            --region us-central1 \
            --platform managed \
            --allow-unauthenticated \
            --port 3000
